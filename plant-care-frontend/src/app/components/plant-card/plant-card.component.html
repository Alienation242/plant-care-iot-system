<div class="plant-card">
  <div class="plant-header">
    <h3>{{ plant?.name }}</h3>
    <img
      ngOptimizedImage
      [src]="getPlantImageUrl()"
      alt="{{ plant?.name }}"
      class="plant-icon"
    />
  </div>

  <button (click)="startEditing()" *ngIf="!editingName" class="edit-button">
    Edit
  </button>
  <input
    *ngIf="editingName"
    [(ngModel)]="updatedName"
    (blur)="saveName()"
    (keyup.enter)="saveName()"
    class="name-input"
  />

  <div class="sensor-info">
    <p>
      <strong
        (click)="toggleDatasetVisibility('soilMoisture')"
        [class.soil-moisture-color]="true"
      >
        Soil Moisture:
      </strong>
      {{ plant?.soilMoisture }}%
    </p>
    <p>
      <strong
        (click)="toggleDatasetVisibility('temperature')"
        [class.temperature-color]="true"
      >
        Temperature:
      </strong>
      {{ plant?.temperature }}Â°C
    </p>
  </div>

  <canvas id="chart-{{ plant?.id }}" width="100%" height="80px"></canvas>
</div>
